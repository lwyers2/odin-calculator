<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="display">

                <div class="input">
                    <!--35chars-->
                    999,999,999,999,999,999,999,999,999,
                    999,999,999,999,999,999,999,999,999,
                    999,999,999,999,999,999,999,999,999
                </div>
                <div class="output">
                    999,999,999,999,999,999,999,999,999,
                    999,999,999,999,999,999,999,999,999,
                    999,999,999,999,999,999,999,999,999 </div>
            </div>
            <div class="buttons">
                <div class="row" id="first-row">
                    <div class="calc-but">/</div>
                    <div class="calc-but">*</div>
                    <div class="calc-but">-</div>
                    <div class="calc-but">+</div>
                </div>
                <div class="row" id="second-row">
                    <div class="calc-but">7</div>
                    <div class="calc-but">8</div>
                    <div class="calc-but">9</div>
                    <div class="calc-but">C</div>
                </div>
                <div class="row" id="third-row">
                    <div class="calc-but">4</div>
                    <div class="calc-but">5</div>
                    <div class="calc-but">6</div>
                    <div class="calc-but">CE</div>
                </div>
                <div class="row" id="fourth-row">
                    <div class="calc-but">1</div>
                    <div class="calc-but">2</div>
                    <div class="calc-but">3</div>
                    <div class="calc-but">
                        REM </div>
                </div>
                <div class="row" id="fifth-row">
                    <div class="calc-but">0</div>
                    <div class="calc-but">.</div>
                    <div class="calc-but">=</div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
