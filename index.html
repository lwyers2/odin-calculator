<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="display">
                <!--35chars-->
                <div class="input"></div>
                <div class="output"></div>
            </div>
            <div class="buttons">
                <div class="row" id="first-row">
                    <div class="calc-but" id="divide">/</div>
                    <div class="calc-but" id="multiply">*</div>
                    <div class="calc-but" id="subtract">-</div>

                </div>
                <div class="row" id="second-row">
                    <div class="calc-but" id="seven">7</div>
                    <div class="calc-but" id="eight">8</div>
                    <div class="calc-but" id="nine">9</div>
                    <div class="calc-but" id="add">+</div>

                </div>
                <div class="row" id="third-row">
                    <div class="calc-but" id="four">4</div>
                    <div class="calc-but" id="five">5</div>
                    <div class="calc-but" id="six">6</div>
                    <div class="calc-but" id="ce">CE</div>
                </div>
                <div class="row" id="fourth-row">
                    <div class="calc-but" id="one">1</div>
                    <div class="calc-but" id="two">2</div>
                    <div class="calc-but" id="three">3</div>
                    <div class="calc-but" id="c">
                        C </div>
                </div>
                <div class="row" id="fifth-row">
                    <div class="calc-but" id="zero">0</div>
                    <div class="calc-but" id="decimal">.</div>
                    <div class="calc-but" id="equal">=</div>
                </div>

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
